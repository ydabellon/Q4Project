<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title></title>
</head>
<body style="background-color: #F1A4A3;">
	<br>
	<br>
	<br>
<div class="container bg-white text-center p-6">
	<br>
	<h2>Length Conversion</h2>
	<br>
	<br>
	<h5>Type any value:</h5>
	<input type="number" placeholder="Millimeter" id="millimeter" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
	<br>
	<span>=</span>
	<h4>The Converted Value is:</h4>
	<br>
	<h5>Centimeter: <span id="outputCentimeter"></span></h5>
	<br>
	<h5>Meter: <span id="outputMeter"></span></h5>
	<br>
	<h5>Kilometer: <span id="outputKilometer"></span></h5>
	<br>
	</div>
 <script>
            function LengthConverter(valNum) {
                document.getElementById("outputCentimeter").innerHTML=valNum/10;
                document.getElementById("outputMeter").innerHTML=valNum/1000;
                document.getElementById("outputKilometer").innerHTML=valNum/1000000;
            }
        </script>
</body>
</html>
